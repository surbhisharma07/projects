<script> 
$(document).ready(function(){
    $(".1").mouseenter(function(){
        $(".1").animate({
            
            opacity: '0.5',
            borderRadius:'50%',
            height: '310px',
            width: '32%'
        });
    });
    $(".1").mouseleave(function(){
        $(".1").animate({
            
            opacity: '1',
            height: '300px',
            width: '30%'
        });
    });
});

        $(".2").animate({

            height: '300px',

        });
    });
});
</script>
